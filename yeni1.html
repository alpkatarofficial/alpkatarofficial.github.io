
<!DOCTYPE html>

        .container {

            border-radius: 10px;

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ffaa00;
        }
        .winner-animation {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 1;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

    <div class="container">
        <h1>RUNGAL ÇEKİLİŞ'E HOŞGELDİNİZ!</h1>
        <p>Kazananı belirlemek için butona basın!</p>
        <button onclick="pickWinner()">Kazananı Seç</button>
        <h2 id="winner" class="winner-animation"></h2>
    </div>

        "Yaren Oran", "Yasemin", "Yasemin Yaşar", "Yavuz", "Zeynep Buse Güllüel", "Zeynep Tuncer", "Kamil İnak"];

        let usedNames = [];

        function pickWinner() {
            if (participants.length === 0) {
                alert("Tüm katılımcılar seçildi!");
                return;
            }

            let winnerIndex = Math.floor(Math.random() * participants.length);
            let winner = participants.splice(winnerIndex, 1)[0];
            usedNames.push(winner);

            let winnerElement = document.getElementById("winner");
            let shuffledNames = [...participants, winner];
            let count = 0;

            let interval = setInterval(() => {
                if (count < shuffledNames.length) {
                    winnerElement.innerText = "Kazanan: " + shuffledNames[count];
                    count++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        winnerElement.innerText = "Kazanan: " + winner;
                    }, 500);
                }
            }, 100);
        }
    </script>
